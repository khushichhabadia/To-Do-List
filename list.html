<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="list.css">
    <script src="list.js"></script>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Task description" id="box">
                <select id="priority">
                    <option value="important">Most Important</option>
                    <option value="today">To Be Finished Today</option>
                    <option value="delayed">Can Be Delayed</option>
                </select>
            </div>
            <input type="button" value="Add" onclick="addTask()">
                    <div class="task-list">
            <ul id="tasks"></ul>
        </div>
        </form>
        <ul id="list_item"></ul>
    </div>

</body>
</html>
